	<script>
		window.addEventListener('DOMContentLoaded', function() {
			var itemImg = document.querySelector('.itemimg');
			var backLink = document.querySelector('.back');
			var imgRect = itemImg.getBoundingClientRect();
			var imgLeft = imgRect.left;
			backLink.style.marginLeft = imgLeft + 'px';
		});

		window.addEventListener('resize', function() {
			var itemImg = document.querySelector('.itemimg');
			var backLink = document.querySelector('.back');
			var imgRect = itemImg.getBoundingClientRect();
			var imgLeft = imgRect.left;
			backLink.style.marginLeft = imgLeft + 'px';
		});
	</script>
	<script>
		window.addEventListener('DOMContentLoaded', function() {
			var container = document.querySelector('.container');
			var main = document.querySelector('main');
			var containerHeight = container.offsetHeight;
			main.style.height = containerHeight + 200 + 'px';
		});
		window.addEventListener('resize', function() {
			var container = document.querySelector('.container');
			var main = document.querySelector('main');
			var containerHeight = container.offsetHeight;
			main.style.height = containerHeight + 200 + 'px';
		});
	</script>

	<!-- Return to top script -->
  	<div><button onclick="topFunction()" id="cornerBtn" title="Go to top">Return To Top</button></div>

	<script>
        window.onload = function() {
            var d = new Date();
            document.getElementById("copyright").innerHTML = d.getFullYear();
        }
    </script>
	<script>
        // When the user scrolls down 800px from the top of the document, show the button
         window.onscroll = function() {scrollFunction()};
     
         function scrollFunction() {
           if (document.body.scrollTop > 800 || document.documentElement.scrollTop > 800) {
             document.getElementById("cornerBtn").style.display = "block";
           } else {
             document.getElementById("cornerBtn").style.display = "none";
           }
         }
     
         // When the user clicks on the button, scroll to the top of the document
         function topFunction() {
           document.body.scrollTop = 0;
           document.documentElement.scrollTop = 0;
         }
     </script>
